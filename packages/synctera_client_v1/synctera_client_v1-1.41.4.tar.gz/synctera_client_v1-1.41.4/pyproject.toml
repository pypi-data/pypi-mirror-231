[tool.poetry]
name = "synctera_client_v1"
version = "1.41.4"
description = "Synctera API Client generated by openapi-generator"
authors = ["Swadesh <dev@swadesh.co>"]
maintainers = [
  "D. Kasi Pavan Kumar <kasi@swadesh.co>",
  "Praveen Penumaka <praveen@swadesh.co>",
  "Vamsi Mosalakanti <vamsi@swadesh.co>",
  "Vidur Butalia <vidur@swadesh.co>",
]
readme = "README.md"
repository = "https://github.com/SwadeshInc/synctera-client"
packages = [{ include = "synctera_client_v1" }]

[tool.poetry.dependencies]
python = "^3.9"

urllib3 = ">= 1.25.3"
python-dateutil = ">=2.8.2"
pydantic = ">= 1.10.5"
aenum = ">=3.1.11"

[tool.poetry.dev-dependencies]
pytest = ">=7.2.1"
tox = ">=4.4.6"
flake8 = ">=6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"