{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		{% if title %}
			<title>IPG- - {{ title|upper }}</title>
		{% else %}
			<title>IPG-</title>
		{% endif %}
		<!-- Bootstrap CSS -->
		<!-- <link rel="stylesheet" href="{% static 'main/vendor/bootstrap/css/bootstrap.min.css' %}"> -->
		<link rel="shortcut icon" href="{% static 'main/images/logo.ico' %}">
		<link rel="stylesheet" href="{% static 'main/font-awesome/css/font-awesome.min.css' %}">
		<!-- Bootstrap core CSS -->
		<link href="{% static 'main/css/table_print.css' %}" rel="stylesheet">

	</head>
	<body>
		<main role="main" class="container">
			<div class="row">
				<div class="col-md-12">
					{% block content %}{% endblock %}
				</div>
			</div>
		</main>
		<!-- Footer -->
		<footer class="page-footer font-small blue">
			<!-- Copyright -->
			<div class="footer-copyright text-center py-3">
			</div>
			<!-- Copyright -->
		</footer>
		<!-- Footer -->

		<!-- Optional JavaScript -->
		<!-- <script src="{% static 'main/vendor/jquery/jquery.min.js' %}"></script> -->
		<!-- <script src="{% static 'main/vendor/bootstrap/js/bootstrap.min.js' %}"></script> -->
        <!-- Datatable -->
		<link href="{% static 'main/vendor/datatables/css/dataTables.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'main/vendor/datatables/css/responsive.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'main/vendor/datatables/css/table-responsive.css' %}" rel="stylesheet" media="screen">
		<script src="{% static 'main/vendor/datatables/js/jquery.dataTables.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'main/vendor/datatables/js/dataTables.bootstrap4.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'main/vendor/datatables/js/dataTables.responsive.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'main/vendor/datatables/js/responsive.bootstrap4.min.js' %}" type="text/javascript"></script>
		<script>
			$(document).ready(function() {
				$('#example').DataTable();
			} );
		</script>		
		{% block scripts %}{% endblock %}
	</body>
</html>
