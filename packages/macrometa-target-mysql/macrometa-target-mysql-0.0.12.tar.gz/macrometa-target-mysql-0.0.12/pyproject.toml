[build-system]
requires = ["poetry-core", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "macrometa-target-mysql"
version='0.0.12'
description = "A Meltano target for MySQL."
authors = ["Macrometa <info@macrometa.com>"]
keywords = [
    "ELT",
    "Connectors",
    "Workflows",
    "Macrometa",
    "GDN",
    "MySQL",
    "Target"
]
license = "Apache 2.0"
packages = [
    { include = "macrometa_target_mysql" }
]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.11"
requests = "^2.25.1"
singer-sdk = "^0.30.0"
pymysql = "^1.1.0"
cryptography = "^41.0.2"
c8connector = "==0.0.32"
prometheus-client = "0.16.0"

[tool.poetry.dev-dependencies]
pytest = "^7.4.0"
tox = "^4.6.4"
flake8 = "^6.0.0"
black = "^23.7.0"
pydocstyle = "^6.1.1"
mypy = "^1.4.1"
types-requests = "^2.26.1"
isort = "^5.12.0"

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
src_paths = "macrometa_target_mysql"

[tool.poetry.scripts]
# CLI declaration
macrometa-target-mysql = 'macrometa_target_mysql.target:MacrometaTargetMySQL.cli'
