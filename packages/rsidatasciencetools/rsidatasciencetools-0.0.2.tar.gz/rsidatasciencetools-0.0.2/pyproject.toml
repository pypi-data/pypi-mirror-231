[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rsidatasciencetools"
version = "0.0.2"
authors = [
  { name="Gurinder Pal Singh", email="gpsingh@rsimail.com" },
]
description = "RSI Data Science Tools package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/gswaich/rsidstools"
"Bug Tracker" = "https://github.com/gswaich/rsidstools/issues"

