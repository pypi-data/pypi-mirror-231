[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "censor"
description = "reinforcement degrades performance"
version = "3"
authors = [
    {name = "Censor", email = "pycensor@gmail.com" },
]
readme = "README.rst"
license = { text="Public Domain"}
classifiers = [ 
               'Development Status :: 3 - Alpha',
               'License :: Public Domain',
               'Operating System :: Unix',
               'Programming Language :: Python',
               'Topic :: Utilities'
              ]


[project.urls]
"home" = "https://pypi.org/project/censor"
"bugs" = "https://github.com/pycensor/censor/issues"
"source" = "https://github.com/pycensor/censor"

[project.scripts]
censor = "censor.__main__:wrapped"
