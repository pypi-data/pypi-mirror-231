[tool.poetry]
name = "nepc"
version = "2023.09.22"
description = "Build, access, and explore a NEPC database."
authors = ["Paul Adamson <paul@seekingeta.ai>"]
license = "CCO 1.0 Universal"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0.0"
ipython = "^7.3.0"
ipython_genutils = "^0.2.0"
jupyter = "^1.0.0"
jupyter-client = "^8.3.1"
numpy = "^1.16.2"
pandas = "^2.1.0"
matplotlib = "^3.8.0"
mysql-connector-python = "^8.0.17"

[tool.poetry.group.dev.dependencies]
tabulate = "^0.9.0"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
Sphinx = "^7.2.6"
numpydoc = "^1.5.0"
quadpy = "^0.17.12"
rstcheck = "^6.2.0"
pylint = "^2.17.5"
"pdfminer.six" = "^20221105"
pdfplumber = "^0.10.2"
flake8 = "^6.1.0"
autopep8 = "^2.0.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
