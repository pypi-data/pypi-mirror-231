[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "shodanpy_simeononsecurity"
version = "0.0.1"
authors = [
  { name="SimeonOnSecurity", email="contact@simeononsecurity.ch" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/simeononsecurity/shodanpy"
"Bug Tracker" = "https://github.com/simeononsecurity/shodanpy/issues"