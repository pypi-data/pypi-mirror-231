[metadata]
name = napari-demo
url = https://github.com/chanzuckerberg/napari-demo
license = BSD-3
license_files = 
	LICENSE
description = example plugin for napari plugin developers
long_description = file: README.md
long_description_content_type = text/markdown
author = napari hub team
author_email = team@napari-hub.org
project_urls = 
	Source Code = https://github.com/chanzuckerberg/napari-demo
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Testing
	Operating System :: OS Independent
	Framework :: napari

[options]
zip_safe = False
packages = find:
python_requires = >=3.7
include_package_data = True
install_requires = 
	pydantic
	npe2
	numpy

[options.entry_points]
napari.manifest = 
	napari-demo = napari_demo:napari.yaml

[egg_info]
tag_build = 
tag_date = 0

