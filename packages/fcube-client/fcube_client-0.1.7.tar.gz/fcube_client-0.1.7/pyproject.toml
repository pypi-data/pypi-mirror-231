[tool.poetry]
name = "fcube-client"
version = "0.1.7"
description = "Python client for FiddleCube"
authors = ["Neha Nupoor <neha@fiddlecube.ai>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
httpx = "^0.24.1"
python-dateutil = "^2.8.2"
requests = "^2.31.0"
requests-oauthlib = "^1.3.1"


[tool.poetry.dev-dependencies]
openapi-python-client = "^0.15.0"
black = "^23.7.0"
ruff = "^0.0.290"
autoflake = "^2.2.0"
pytest = "^7.4.0"
python-dotenv = "^1.0.0"
pytest-asyncio = "^0.21.1"
pytest-watch = "^4.2.0"

[tool.poetry.scripts]
cli_command_name = 'fc:function'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
