# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
# https://packaging.python.org/en/latest/tutorials/packaging-projects/

[build-system]
requires = ['hatchling', 'hatch-vcs', 'wheel']
build-backend = 'hatchling.build'

[project]
name = 'simple_file_lock'
description = 'Context manager for simple file locking.'
license = {file = 'LICENSE.txt'}
dependencies = [
  'psutil'
]
authors = [
  {name = 'Jan-Michael Rye', email = 'jan-michael.rye@inria.fr' }
]
requires-python = '>=3.7'
# https://pypi.org/classifiers/
classifiers = [
  'Operating System :: OS Independent',
  'Programming Language :: Python :: 3'
]
readme = 'README.md'
dynamic = ['version']

[project.urls]
Source = 'https://gitlab.inria.fr/jrye/simple-file-lock'
Documentation = 'https://jrye.gitlabpages.inria.fr/simple-file-lock/'

# Set the version from Git.
[tool.hatch.version]
source = 'vcs'

[tool.hatch.version.raw-options]
version_scheme = 'no-guess-dev'
local_scheme = 'no-local-version'

[tool.hatch.build.hooks.vcs]
version-file = 'src/simple_file_lock/version.py'
template = """\
#!/usr/bin/env python3
'''
Version file automatically generated by setuptools-scm via hatch-vcs.
https://pypi.org/project/setuptools-scm/
https://github.com/ofek/hatch-vcs
Do not track this file and do not edit it manually.
'''
VERSION = {version!r}
VERSION_TUPLE = {version_tuple!r}
"""

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 100
