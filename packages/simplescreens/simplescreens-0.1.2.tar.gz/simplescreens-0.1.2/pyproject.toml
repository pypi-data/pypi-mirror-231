[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simplescreens"
version = "0.1.2"
authors = [
  { name="Arkadiusz Bryndza", email="arkbryn@gmail.com" },
]
description = "Simple text-based UI (text screens) used for tree-like data browsing"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/arkbryn/simplescreens"
"Bug Tracker" = "https://github.com/arkbryn/simplescreens/issues"
