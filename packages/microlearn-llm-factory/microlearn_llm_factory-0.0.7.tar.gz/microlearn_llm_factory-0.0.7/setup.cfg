[metadata]
name = microlearn_llm_factory
description = A python package for managing microlearn LLM interaction classes
long_description_content_type = text/markdown
url = https://github.com/AIprojectflow/llm_factory
project_urls = 
	Bug Tracker = https://github.com/AIprojectflow/llm_factory/issues
	Changelog = https://github.com/AIprojectflow/llm_factory/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	langchain >= 0.0.235, < 0.1
	openai >= 0.27.8, < 1.0
	python-dotenv
	promptlayer >= 0.1.95, < 0.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

