[metadata]
name = DNBC4tools
version = 2.1.1
author = lishuangshuang3
author_email = lishuangshuang3@mgi-tech.com
url = https://github.com/MGI-tech-bioinformatics/DNBelab_C_Series_HT_scRNA-analysis-software
description = DNBelab Series Single-Cell analysis workflow
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
platform = Linux

[options]
packages = find:
Requires-Python = >=3.8
include_package_data = True

[options.package_data]
dnbc4tools/rna = 
	dnbc4tools/rna/*
dnbc4tools/soft = 
	dnbc4tools/software/*
dnbc4tools/template = 
	dnbc4tools/template/*
dnbc4tools/config = 
	dnbc4tools/config/*
dnbc4tools/tools = 
	dnbc4tools/tools/*
dnbc4tools/atac = 
	dnbc4tools/atac/*

[options.entry_points]
console_scripts = 
	dnbc4tools = dnbc4tools.dnbc4tools:main
	dnbc4rna = dnbc4tools.rna.dnbc4rna:main
	dnbc4atac = dnbc4tools.atac.dnbc4atac:main

[egg_info]
tag_build = 
tag_date = 0

