[tool.poetry]
name = "ai_engine_new"
version = "0.1.1"
repository = "https://github.com/pokedim13/images_ai"
homepage = "https://cumproject.ru/"
description = "Generate images ai, revers enginering"
readme = "README.md"
authors = ["Aleksey Baev <baev@cumproject.ru>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.8.0"
httpx = "^0.25.0"
pydantic = ">=1.10.12, <=2.3.0"
pytest = { version = "^7.4.2", optional = true }

[tool.poetry.extras]
testing = ["pytest"]

[tool.pyright]
# https://github.com/microsoft/pyright/blob/main/docs/configuration.md
useLibraryCodeForTypes = true
exclude = [".cache"]

[tool.ruff]
# https://beta.ruff.rs/docs/configuration/
select = ['E', 'W', 'F', 'I', 'B', 'C4', 'ARG', 'SIM']
ignore = ['W291', 'W292', 'W293']

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"