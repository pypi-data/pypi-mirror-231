[tool.poetry]
name = "dotcoder"
version = "0.1.0"
description = "AI coding assistant on your command line"
authors = ["dot test <admin@dotagent.ai>"]
readme = "README.md"
license = "Apache-2.0"
homepage = ""
repository = ""
documentation = ""

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.8.5"
aiosignal = "^1.3.1"
async-timeout = "^4.0.2"
attrs = "^23.1.0"
black = "^23.7.0"
certifi = "^2023.7.22"
charset-normalizer = "^3.2.0"
click = "^8.1.6"
exceptiongroup = "^1.1.2"
fire = "^0.5.0"
flake8 = "^6.0.0"
frozenlist = "^1.4.0"
gitdb = "^4.0.10"
GitPython = "^3.1.35"
idna = "^3.4"
iniconfig = "^2.0.0"
isort = "^5.12.0"
mccabe = "^0.7.0"
multidict = "^6.0.4"
mypy-extensions = "^1.0.0"
nodeenv = "^1.8.0"
openai = "^0.27.8"
packaging = "^23.1"
pathspec = "^0.11.2"
platformdirs = "^3.10.0"
pluggy = "^1.2.0"
prompt-toolkit = "^3.0.39"
pycodestyle = "^2.10.0"
pyflakes = "^3.0.1"
Pygments = "^2.15.1"
pyright = "^1.1.325"
pytest = "^7.4.0"
pytest-mock = "^3.11.1"
pytest-repeat = "^0.9.1"
pytest-reportlog = "^0.4.0"
python-dotenv = "^1.0.0"
regex = "^2023.6.3"
requests = "^2.31.0"
ruff = "^0.0.280"
six = "^1.16.0"
smmap = "^5.0.0"
termcolor = "^2.3.0"
tiktoken = "^0.4.0"
tomli = "^2.0.1"
tqdm = "^4.65.0"
typing_extensions = "^4.7.1"
urllib3 = "^2.0.4"
wcwidth = "^0.2.6"
yarl = "^1.9.2"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
dotcoder = "dotcoder.app:run_cli"


[[tool.poetry.source]]
name = "legacy"
url = "https://pypi.org/simple"
priority = "supplemental"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
known_first_party = "mentat"

[tool.ruff]
line-length = 120
ignore = ["E731"]

[tool.pytest.ini_options]
addopts = "--ignore=vscode/bundled"
