[project]
name = "nations"
version = "0.0.1"
authors = [
  { name="Jess Stingray", email="jess@mircoxi.com" },
]
description = "A package to retrieve data about different nations."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Mircoxi/py-nations"
"Bug Tracker" = "https://github.com/Mircoxi/py-nations"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"