[tool.poetry]
name = "agro-met-equations-dynalogic"
version = "2.0.3"
description = "Library for agrometeorological calculation like evapotranspiration, water balance, degree days, water balance ..."
authors = ["Bruno Ducraux <bducraux@dynalogic.net>"]
license = "BSD 3-Clause"
repository = 'https://github.com/dynalogic-agtech/dynalogic-agro-met-equations-pkg'
readme = 'README.md'
keywords = ['Atmospheric Science', 'Agricultural Meteorology']

packages = [
    { include = "AgroMetEquations"},
    { include = "AgroMetEquations/**/*.py" },
]

[tool.poetry.dependencies]
python = ">=3.8"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
