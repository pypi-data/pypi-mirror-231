[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/secretaries"]

[project]
name = "secretaries"
version = "0.0.1.6"
license = "MIT"
authors = [
  { name="Erik Broman", email="mikroberna@gmail.com" },
]
description = "A utility for removing personal data in text."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  'Polars >= 0.19.2',
  'Transformers >= 4.33.1',
  'Tensorflow >= 2.13.0'
]
keywords = ['python', 'gdpr', 'anonymization', 'personal data', 'personuppgifter']
classifiers = [
            "Development Status :: 3 - Alpha",
            "Intended Audience :: Other Audience",
            "Programming Language :: Python :: 3 :: Only",
            "Operating System :: OS Independent",
            "License :: OSI Approved :: MIT License",
            "Natural Language :: Swedish",
            "Natural Language :: English",
]

[project.urls]
"Homepage" = "https://github.com/er1kb/secretary"
"Bug Tracker" = "https://github.com/er1kb/secretary/issues"
