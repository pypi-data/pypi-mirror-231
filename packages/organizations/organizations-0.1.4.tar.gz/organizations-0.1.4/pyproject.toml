[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "organizations"
version = "0.1.4"
authors = [
  { name="Alejandro", email="agarrido@izertis.com" },
  { name="Iraia", email="iolabarrieta@izertis.com" },
]
description = "A small organizations handler app for django"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'Django==4.1.3',
  'djangorestframework==3.14.0',
  'drf-yasg==1.21.4',
  'pillow==9.3.0',
  'pyjwt==2.6.0',
  'qrcode==7.3.1',
  'web3==5.31.3',
  'network-service-client==0.0.4',
  'alastria-service-client==0.0.12',
  'django-waffle==3.0.0',
  'celery==5.2.7',
  'django-multiselectfield==0.1.12',
  'mnemonic==0.20',
  'templates-service-client==0.0.1',
  'multiformats==0.2.1',
]
[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.html"]
