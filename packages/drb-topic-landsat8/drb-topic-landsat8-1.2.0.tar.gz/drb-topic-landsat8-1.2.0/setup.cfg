[metadata]
name = drb-topic-landsat8
author = GAEL Systems
author_email = drb-python@gael.fr
description = DRB Landsat 8 Topic
long_description = file: README.md
long_description_content_type = text/markdown
license = LGPLv3
license_files = LICENCE.txt
classifiers = 
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)

[options]
zip_safe = False
packages = find_namespace:
python_requires = >=3.8
install_requires = file: requirements.txt

[options.packages.find]
exclude = 
	tests*
	docs*

[options.package_data]
drb.topics.landsat8 = 
	cortex.yml
drb.topics.landsat8.libs = 
	*.jar

[options.entry_points]
drb.topic = 
	landsat8 = drb.topics.landsat8
drb.driver.java = 
	jar = drb.topics.landsat8.libs

[versioneer]
VCS = git
style = pep440
versionfile_source = drb/topics/landsat8/_version.py
versionfile_build = drb/topics/landsat8/_version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

