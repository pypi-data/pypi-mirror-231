[metadata]
name = TwigWeb
version = 0.5.1
author = William Lim
author_email = William.Lim@csu.fullerton.edu
description = Twig is a frontend and backend web framework utilizing the python socket module to serve http requests.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/FrewtyPebbles/Twig-Web-Framework
project_urls = 
	Bug Tracker = https://github.com/FrewtyPebbles/Twig-Web-Framework/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
include_package_data = True

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

