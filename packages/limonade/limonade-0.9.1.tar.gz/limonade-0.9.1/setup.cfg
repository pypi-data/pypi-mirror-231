[metadata]
name = limonade
version = 0.9.1
author = Timo Hilden
author_email = timo.hilden@helsinki.fi
description = List mode native data engine.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/tehilden/limonade
project_urls = 
	Bug Tracker = https://gitlab.com/tehilden/limonade
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	numpy
	scipy
	appdirs
python_requires = >=3.7

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	set-limonade-config = limonade.utils:_set_limonade_config
	set-limonade-data = limonade.utils:_set_limonade_data
	get-limonade-config = limonade.utils:get_limonade_config
	add-limonade-detector = limonade.utils:_add_detector

[egg_info]
tag_build = 
tag_date = 0

