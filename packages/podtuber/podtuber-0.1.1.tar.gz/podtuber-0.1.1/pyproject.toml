[tool.poetry]
name = "podtuber"
version = "0.1.1"
description = "Simple Python application to create podcast `.rss` files from YouTube playlists."
authors = ["Zvika Haramaty <haramaty.zvika@gmail.com>"]
readme = "README.md"
repository = "https://github.com/ZvikaZ/podtuber"

[tool.poetry.dependencies]
python = "^3.10"
podgen = "^1.1.0"
pytube = "^15.0.0"
pathvalidate = "^3.1.0"
tomli = "^2.0.1"

[tool.poetry.group.dev.dependencies]
getpodcast = "^1.0.10"

[tool.poetry.scripts]
podtuber = "podtuber.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
