[tool.poetry]
name = "timelens"
version = "0.2.0a0"
description = "A tool to analyze and understand time series in convolutional neural networks"
authors = ["j-milkovits <j.milkovits.t@posteo.net>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
torch = "^2.0.1"
torchvision = "^0.15.2"
torchaudio = "^2.0.2"
numpy = "^1.24"
numba = "^0.57.1"
umap-learn = "^0.5.3"
matplotlib = "^3.7.2"
datashader = "^0.15.1"
holoviews = "^1.17.0"

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
isort = "^5.12.0"
autoflake = "^2.2.0"
pre-commit = "^3.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
