[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Toisto"
version = "0.12.0"
authors = [
  { name="Frank Niessink", email="frank@niessink.com" },
]
description = "Toisto is a command-line terminal app to practice languages."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
]
dependencies = [
    "gTTS == 2.3.2",
    "playsound == 1.3.0",
    "requests >= 2.28.0",
    "rich == 13.5.3",
    "rich-argparse == 1.3.0",
]

[project.optional-dependencies]
dev = [
    "black == 23.9.1",
    "build == 1.0.3",
    "coverage == 7.3.1",
    "green == 3.4.3",
    "mypy == 1.5.1",
    "pip == 23.2.1",
    "ruff == 0.0.290",
    "twine == 4.0.2",
    "types-playsound == 1.3.1.3",
    "types-requests == 2.31.0.2",
    "unittest-xml-reporting == 3.2.0",
    "vulture == 2.9.1",
]

[project.scripts]
toisto = "toisto.app:main"

[project.urls]
"Homepage" = "https://github.com/fniessink/toisto"
"Issue tracker" = "https://github.com/fniessink/toisto/issues"
"Changelog" = "https://github.com/fniessink/toisto/blob/main/CHANGELOG.md"

[tool.black]
line-length = 120

[tool.coverage.run]
branch = true
relative_files = true

[tool.coverage.report]
fail_under = 100
skip_covered = true

[tool.coverage.xml]
output = "build/coverage.xml"

[[tool.mypy.overrides]]
module = ["gtts"]
ignore_missing_imports = true

[tool.ruff]
target-version = "py310"
line-length = 120
select = ["ALL"]
ignore = ["ANN101", "ANN102", "C408", "D107", "D203", "D213", "DTZ005", "FBT003", "PT", "TCH001", "TCH002", "TCH003", "TID252"]

[tool.ruff.per-file-ignores]
"src/toisto/app.py" = ["E402"]
"src/toisto/ui/speech.py" = ["FBT001", "FBT002"]
"__init__.py" = ["D104"]
"tests/*" = ["ANN201"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
languages = ["*.txt"]
topics = ["*.json"]
