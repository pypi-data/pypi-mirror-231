[package]
name = "ruff_workspace"
version = "0.0.0"
publish = false
authors = ["Charlie Marsh <charlie.r.marsh@gmail.com>"]
edition = "2021"
rust-version = "1.71"
homepage = "https://docs.astral.sh/ruff"
documentation = "https://docs.astral.sh/ruff"
repository = "https://github.com/astral-sh/ruff"
license = "MIT"
resolver = "2"

[lib]

[dependencies]
ruff_linter = { path = "../ruff_linter" }
ruff_formatter = { path = "../ruff_formatter" }
ruff_python_formatter = { path = "../ruff_python_formatter", features = ["serde"] }
ruff_python_ast = { path = "../ruff_python_ast" }
ruff_source_file = { path = "../ruff_source_file" }
ruff_cache = { path = "../ruff_cache" }
ruff_macros = { path = "../ruff_macros" }
dirs = { version = "5.0.0" }
pep440_rs = { version = "0.3.1", features = ["serde"] }
anyhow = { version = "1.0.69" }
colored = { version = "2.0.0" }
ignore = { version = "0.4.20" }
itertools = { version = "0.11.0" }
log = { version = "0.4.17" }
glob = { version = "0.3.1" }
globset = { version = "0.4.10" }
once_cell = { version = "1.17.1" }
path-absolutize = { version = "3.1.1" }
regex = { version = "1.9.5" }
rustc-hash = { version = "1.1.0" }
schemars = { version = "0.8.15" , optional = true }
serde = { version = "1.0.152", features = ["derive"] }
shellexpand = { version = "3.0.0" }
strum = { version = "0.25.0", features = ["strum_macros"] }
toml = { version = "0.7.8" }


[features]
schemars = [ "dep:schemars", "ruff_formatter/schemars", "ruff_python_formatter/schemars" ]

default = []
