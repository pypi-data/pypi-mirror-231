[package]
name = "ruff_python_formatter"
version = "0.0.0"
publish = false
authors = ["Charlie Marsh <charlie.r.marsh@gmail.com>"]
edition = "2021"
rust-version = "1.71"
homepage = "https://docs.astral.sh/ruff"
documentation = "https://docs.astral.sh/ruff"
repository = "https://github.com/astral-sh/ruff"
license = "MIT"
resolver = "2"

[dependencies]
ruff_cache = { path = "../ruff_cache" }
ruff_formatter = { path = "../ruff_formatter" }
ruff_macros = { path = "../ruff_macros" }
ruff_python_trivia = { path = "../ruff_python_trivia" }
ruff_source_file = { path = "../ruff_source_file" }
ruff_python_ast = { path = "../ruff_python_ast" }
ruff_python_index = { path = "../ruff_python_index" }
ruff_python_parser = { path = "../ruff_python_parser" }
ruff_text_size = { path = "../ruff_text_size" }
countme = "3.0.1"
anyhow = { version = "1.0.69" }
bitflags = { version = "2.3.1" }
clap = { version = "4.4.4", features = ["derive"] }
itertools = { version = "0.11.0" }
memchr = "2.6.3"
once_cell = { version = "1.17.1" }
rustc-hash = { version = "1.1.0" }
serde = { version = "1.0.152", features = ["derive"] , optional = true }
schemars = { version = "0.8.15" , optional = true }
smallvec = { version = "1.11.1" }
static_assertions = "1.1.0"
thiserror = { version = "1.0.48" }
tracing = "0.1.37"
unicode-width = "0.1.11"

[[test]]
name = "ruff_python_formatter_fixtures"
path = "tests/fixtures.rs"
test = true
required-features = ["serde"]

[features]
serde = ["dep:serde", "ruff_formatter/serde", "ruff_source_file/serde", "ruff_python_ast/serde"]
schemars = ["dep:schemars", "ruff_formatter/schemars"]
default = []
