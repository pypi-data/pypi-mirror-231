[package]
name = "ruff_cli"
version = "0.0.291"
publish = false
authors = ["Charlie Marsh <charlie.r.marsh@gmail.com>"]
edition = "2021"
rust-version = "1.71"
homepage = "https://docs.astral.sh/ruff"
documentation = "https://docs.astral.sh/ruff"
repository = "https://github.com/astral-sh/ruff"
license = "MIT"
readme = "../../README.md"
resolver = "2"

[[bin]]
name = "ruff"

[dependencies]
ruff_linter = { path = "../../local_dependencies/ruff_linter", features = ["clap"] }
ruff_cache = { path = "../../local_dependencies/ruff_cache" }
ruff_diagnostics = { path = "../../local_dependencies/ruff_diagnostics" }
ruff_formatter = { path = "../../local_dependencies/ruff_formatter" }
ruff_notebook = { path = "../../local_dependencies/ruff_notebook" }
ruff_macros = { path = "../../local_dependencies/ruff_macros" }
ruff_python_ast = { path = "../../local_dependencies/ruff_python_ast" }
ruff_python_formatter = { path = "../../local_dependencies/ruff_python_formatter" }
ruff_source_file = { path = "../../local_dependencies/ruff_source_file" }
ruff_python_trivia = { path = "../../local_dependencies/ruff_python_trivia" }
ruff_workspace = { path = "../../local_dependencies/ruff_workspace" }
ruff_text_size = { path = "../../local_dependencies/ruff_text_size" }

annotate-snippets = { version = "0.9.1", features = ["color"] }
argfile = { version = "0.1.6" }
bincode = { version = "1.3.3" }
cachedir = { version = "0.3.0" }
clap_complete_command = { version = "0.5.1" }
clearscreen = { version = "2.0.0" }
itoa = { version = "1.0.6" }
notify = { version = "6.1.1" }
rayon = { version = "1.8.0" }
ruff_python_stdlib = { path = "../../local_dependencies/ruff_python_stdlib" }
walkdir = { version = "2.3.2" }
wild = { version = "2" }
anyhow = { version = "1.0.69" }
bitflags = { version = "2.3.1" }
chrono = { version = "0.4.31", default-features = false, features = ["clock"] }
clap = { version = "4.4.4", features = ["derive","derive", "env"] }
colored = { version = "2.0.0" }
filetime = { version = "0.2.20" }
glob = { version = "0.3.1" }
ignore = { version = "0.4.20" }
is-macro = { version = "0.3.0" }
itertools = { version = "0.11.0" }
log = { version = "0.4.17" }
path-absolutize = { version = "3.1.1" , features = ["once_cell_cache"] }
regex = { version = "1.9.5" }
rustc-hash = { version = "1.1.0" }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = { version = "1.0.107" }
shellexpand = { version = "3.0.0" }
similar = { version = "2.2.1", features = ["inline"] }
strum = { version = "0.25.0", features = ["strum_macros"] }
thiserror = { version = "1.0.48" }
tracing = { version = "0.1.37", features = ["log"] }

[target.'cfg(target_os = "windows")'.dependencies]
mimalloc = "0.1.39"

[target.'cfg(all(not(target_os = "windows"), not(target_os = "openbsd"), any(target_arch = "x86_64", target_arch = "aarch64", target_arch = "powerpc64")))'.dependencies]
tikv-jemallocator = "0.5.0"
