[metadata]
name = torch_max_mem
version = 0.1.3
description = Maximize memory utilization with PyTorch.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mberr/torch-max-mem
download_url = https://github.com/mberr/torch-max-mem/releases
project_urls = 
	Bug Tracker = https://github.com/mberr/torch-max-mem/issues
	Source Code = https://github.com/mberr/torch-max-mem
author = Max Berrendorf
author_email = max.berrendorf@gmail.com
maintainer = Max Berrendorf
maintainer_email = max.berrendorf@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
keywords = 
	snekpack
	cookiecutter
	torch

[options]
install_requires = 
	torch>=2.0
	typing_extensions
zip_safe = false
include_package_data = True
python_requires = >=3.8
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
tests = 
	numpy
	pytest
	coverage
formatting = 
	black
	isort
docs = 
	sphinx<7
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints
	sphinx_automodapi

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = torch_max_mem
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/torch_max_mem
	.tox/*/lib/python*/site-packages/torch_max_mem

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == .__main__.:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[egg_info]
tag_build = 
tag_date = 0

