[pocketrockit.midi]

backend = "fluidsynth"

# one of alsa, file, jack, oss, pipewire, pulseaudio
audio.driver = "pipewire"

# defaults to 256
audio.period-size = 256

reverb = {roomsize=0.6, damping=0.6, width=2.0, level=0.9}

# nr: int[0 - 99], default=3: Sets the voice count of the chorus.
# depth: float[0. - 256.], default=8.0: Specifies the modulation depth of the chorus.
# speed: float[0.1 - 5.0], default=.3: Sets the modulation speed in Hz.
# level: float[0.0 - 10.0], default=2.0: Specifies the output amplitude of the chorus signal.
#chorus = {type=1, nr=10, level=1.0, speed=0.3, depth=8.0}


