[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "streetlevel"
version = "0.5.0"
license = "MIT"
authors = [
  { name="sk-zk", email="sk-zk@users.noreply.github.com" },
]
description = "Download panoramas and metadata from Street View and others"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Topic :: Scientific/Engineering :: GIS",
]
dynamic = ["dependencies"]

[project.urls]
"Homepage" = "https://github.com/sk-zk/streetlevel"
"Bug Tracker" = "https://github.com/sk-zk/streetlevel/issues"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
