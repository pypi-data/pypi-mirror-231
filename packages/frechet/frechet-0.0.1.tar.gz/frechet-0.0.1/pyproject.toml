[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "frechet"
version = "0.0.1"
authors = [
  { name="Galen Seilis", email="galen.seilis@seilis.ca" },
]
description = "A package for computing Frechet bounds."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/galenseilis/frechet"
"Bug Tracker" = "https://github.com/galenseilis/frechet/issues"
