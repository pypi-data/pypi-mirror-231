[tool.poetry]
name = "eodc"

version = "2023.9.1"

description = "Python SDK for interacting with EODC services."
authors = ["Lukas Weidenholzer <lukas.weidenholzer@eodc.eu>", "Gerald Irsiegler <gerald.irsiegler@eodc.eu>"]
maintainers = ["EODC Staff <support@eodc.eu>"]
readme = "README.md"
repository = "https://github.com/eodcgmbh/eodc-sdk"
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

packages = [{include = "eodc"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
requests = "^2.28.2"
pydantic = "^1.10.7"
dask-gateway = "^2022.11.0"
eodc-faas-force = "^2023.7.1"
eodc-faas-sen2like = "^2023.6.2"
eodc-faas-openeo = "^2023.6.8"
pystac = "^1.7.3"
eodc-faas-snap = "^2023.6.2"
pyproj = "^3.6.0"
hera = "^5.5.2"
minio = "^7.1.16"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.2.0"
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
ipykernel = "^6.22.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
