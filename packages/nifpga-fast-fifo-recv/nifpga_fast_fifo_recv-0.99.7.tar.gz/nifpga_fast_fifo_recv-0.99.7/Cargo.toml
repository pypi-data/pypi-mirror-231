[package]
name = "nifpga-fast-fifo-recv"
readme = "README.md"
version = "0.99.7"
edition = "2021"
license = "MIT"
authors = ["Mattia Donato"]
description = "A Python module for fast reading of data from NI FPGA FIFOs with a separate thread."
repository = "https://github.com/mattia-donato/nifpga-fast-fifo-recv"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "nifpga_fast_fifo_recv"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.19.0"
crossbeam = "0.8"
nifpga-dll-sys = "0.1.7"
nifpga-dll-type-macro = "0.1.7"
nifpga-dll = "0.1.7"

[build-dependencies]
cc = "1.0.54"


