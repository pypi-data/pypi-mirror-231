# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "UniDec"
version = "6.0.4"
description = "Universal Deconvolution of Mass and Ion Mobility Spectra"
readme = "README.md"
authors = [{ name = "Michael Marty", email = "mtmarty@arizona.edu" }]
license = { file = "LICENSE" }
classifiers = [
    #"License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["Mass Spectrometry", "Ion Mobility", "Deconvolution"]
dependencies = ["numpy>=1.16", "scipy>=1.2", "matplotlib>=3.7", "wxpython>=4.0", 'pandas', # 'plotly',
                      "pymzml", "natsort", "networkx", "h5py", "pypubsub", "multiplierz", "massql", "pymsfilereader",
                      "pyimzml", "pythonnet", "pyteomics", "lxml", "molmass", "rdkit", "mpld3"]
requires-python = ">=3.7"

#[project.optional-dependencies]
#dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/michaelmarty/UniDec"

[project.scripts]
unidec = "unidec.__main__:main"
gunidec = "unidec.Launcher:run_launcher"

