[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "true-detector"
version = "0.0.2"
authors = [
  { name="Stepan Rasputnyi", email="rasputny.stepan@gmail.com" },
]
description = "True detector, which identify dead code"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
  "click>=8.0.0",
]

[project.scripts]
true-detector = "true_detector:main"

[project.urls]
"Homepage" = "https://github.com/BigBlackWolf/true-detector"
"Bug Tracker" = "https://github.com/BigBlackWolf/true-detector/issues"
