[metadata]
author = Matthieu Gallet
author_email = df_config@19pouces.net
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: Django :: 3.1
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Framework :: Django :: 4.1
	Framework :: Django :: 4.2
	License :: OSI Approved :: CEA CNRS Inria Logiciel Libre License, version 2.1 (CeCILL-2.1)
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: BSD
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
description = Smart default settings for Django websites
license = CeCILL-B
long_description = file: README.md
long_description_content_type = text/markdown
maintainer = Matthieu Gallet
maintainer_email = df_config@19pouces.net
name = df_config
url = https://github.com/d9pouces/df_config
version = attr: df_config.__version__

[options]
include_package_data = True
install_requires = 
	django >= 2.1
packages = find:
tests_require = 
	tox
	hypothesis
zip_safe = False

[options.packages.find]
exclude = 
	*.DS_Store
	*.sass-cache*
include = df_config*

[bdist_wheel]
universal = 0

[isort]
force_grid_wrap = 0
include_trailing_comma = True
line_length = 88
multi_line_output = 3
profile = black
use_parentheses = True

[mypy]
files = df_config
ignore_missing_imports = true
python_version = 3.9

[flake8]
ignore = E203, E501, C901, F401, W503
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4,B9

[pydocstyle]
inherit = false
ignore = D100, D101, D102, D103, D104, D105, D106, D107, D203, D205, D212, D213, D400, D403, D415
match = .*\.py
match_dir = df_config

[pycodestyle]
max-line-length = 88

[coverage:report]
fail_under = 50

[tox:tox]
envlist = {py38,py39,py310,py311}-{django32,django40,django41,django42}

[testenv:{py38,py39,py310,py311}-{django32,django40,django41,django42}]
commands = pytest
deps = hypothesis
	nose
	pytest
	tox
	python-logging-loki
	django32: Django>=3.2,<3.3
	django40: Django>=4.0,<4.1
	django41: Django>=4.1,<4.2
	django42: Django>=4.2,<4.3

[egg_info]
tag_build = 
tag_date = 0

