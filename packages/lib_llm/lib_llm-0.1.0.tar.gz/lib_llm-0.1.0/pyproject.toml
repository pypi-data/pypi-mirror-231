authors = ["Alexander Slessor <alexjslessor@gmail.com.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11.4"
langchain = "^0.0.286"
fastapi-tools = "^0.0.3"
pydantic = "^1.10.12"
pymupdf = "^1.23.3"
openapi-schema-pydantic = "1.2.4"
openai = "^0.28.0"


[tool.poetry.group.dev.dependencies]
install = "^1.3.5"
pytest-asyncio = "^0.21.1"
asgi-lifespan = "^2.1.0"
