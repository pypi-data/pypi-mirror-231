[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rozha"
version = "1.0.0"
authors = [
  { name="Ian Goodale", email="ian.goodale@austin.utexas.edu" },
]
description = "A multifaceted tool to simplify NLP."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
  "matplotlib == 3.5.2",
  "nltk == 3.6.5",
  "spacy == 3.4.2",
  "stanza == 1.4.2",
  "textblob == 0.17.1",
  "wordcloud == 1.8.2.2"
]

[project.urls]
"Homepage" = "https://github.com/ian-nai/rozha"
"Bug Tracker" = "https://github.com/ian-nai/rozha/issues"
