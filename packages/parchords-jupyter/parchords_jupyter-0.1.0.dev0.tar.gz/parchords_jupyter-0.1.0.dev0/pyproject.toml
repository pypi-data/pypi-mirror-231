[build-system]
requires = [
    "hatchling>=1.3.1",
    "jupyterlab==3.*",
]
build-backend = "hatchling.build"

[project]
name = "parchords_jupyter"
description = "jupyter widget with parallel coords that enables interactive sonification"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Alexander Rind" },
    { name = "Kajetan Enge" },
    { name = "SoniVis team" },
]
keywords = [
    "IPython",
    "Jupyter",
    "Widgets",
]
classifiers = [
    "Framework :: Jupyter",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "ipywidgets>=7.0.0",
    "pandas>=2.0.0",
]
version = "0.1.0.dev0"

[project.optional-dependencies]
docs = [
    "jupyter_sphinx",
    "nbsphinx",
    "nbsphinx-link",
    "pypandoc",
    "pytest_check_links",
    "recommonmark",
    "sphinx>=1.5",
    "sphinx_rtd_theme",
]
examples = [
    "sc3nb",
]
test = [
    "nbval",
    "pytest-cov",
    "pytest>=6.0",
]

[project.urls]
Homepage = "https://github.com/fhstp/parchords-jupyter"

[tool.hatch.build]
artifacts = [
    "parchords_jupyter/nbextension/index.*",
    "parchords_jupyter/labextension/*.tgz",
    "parchords_jupyter/labextension",
]

[tool.hatch.build.targets.wheel.shared-data]
"parchords_jupyter/nbextension" = "share/jupyter/nbextensions/parchords_jupyter"
"parchords_jupyter/labextension" = "share/jupyter/labextensions/parchords_jupyter"
"./install.json" = "share/jupyter/labextensions/parchords_jupyter/install.json"
"./parchords_jupyter.json" = "etc/jupyter/nbconfig/notebook.d/parchords_jupyter.json"

[tool.hatch.build.targets.sdist]
exclude = [
    ".github",
]

[tool.hatch.build.hooks.jupyter-builder]
build-function = "hatch_jupyter_builder.npm_builder"
ensured-targets = [
    "parchords_jupyter/nbextension/index.js",
    "parchords_jupyter/labextension/package.json",
]
skip-if-exists = [
    "parchords_jupyter/nbextension/index.js",
    "parchords_jupyter/labextension/package.json",
]
dependencies = [
    "hatch-jupyter-builder>=0.5.0",
]

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
path = "."
build_cmd = "build:prod"

[tool.tbump]
field = [
    { name = "channel", default = "" },
    { name = "release", default = "" },
]
file = [
    { src = "pyproject.toml", version_template = "version = \"{major}.{minor}.{patch}{channel}{release}\"" },
    { src = "parchords_jupyter/_version.py" },
]

[tool.tbump.version]
current = "0.1.0.dev0"
regex = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)((?P<channel>a|b|rc|.dev)(?P<release>\\d+))?"

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"
