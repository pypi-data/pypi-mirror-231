[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "namespace_mahdimir"
version = "3.3.0"
authors = [{ name = "Mahdi Mir", email = "imahdimir@gmail.com" }]
description = "Some Namespaces for Python"
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [

]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Utilities"]
keywords = [
    "TSE",
    "Finance",
    "data",
    "cleaning",
    "data_cleaning",
    "Tehran",
    "Stocks"]

[project.urls]
"Homepage" = "https://github.com/imahdimir/namespace_mahdimir"
"Bug Tracker" = "https://github.com/imahdimir/namespace_mahdimir/issues"
