[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm[toml]>=3.4"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
fallback_version = "999"

[project]
name = "cchdo.uow"
authors = [{name = "cchdo", email = "cchdo@ucsd.edu"}]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9"
dynamic = ["version"]
dependencies = [
    "Click>=7.1.2",
    "jsonschema>=3.2.0",
    "requests>=2.24.0",
    "cchdo.auth>=1.0.0",
    "rich",
    "jq",
]
license = {text = "BSD 3-clause"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
]

[project.urls]
Homepage = "https://cchdo.ucsd.edu/"
Documentation = "https://cchdo.github.io/hdo-uow/"
Repository = "https://github.com/cchdo/hdo-uow.git"

[project.scripts]
uow = "cchdo.uow.__main__:cli"

[options.package_data]
cchdo.uow = "uow.1"

[project.optional-dependencies]
docs = [
    "Sphinx>=3.2.1", 
    "furo",
]
dev = [
    "coverage",
    "pytest",
    "pytest-cov",
    "pre-commit",
    "black",
    "codecov",
    "requests-mock",
    "mypy",
    "twine",
    "build",
]
complete = ["cchdo.uow[docs,dev]"]
  

[tool.ruff]
target-version = "py39"
exclude = [
]
# E402: module level import not at top of file
# E501: line too long - let black worry about that
# E731: do not assign a lambda expression, use a def
ignore = [
    "E402",
    "E501",
    "E731",
]
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I",
    # Pyupgrade
    "UP",
]

[tool.ruff.isort]
known-first-party = ["cchdo"]