[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "decentralized-p2p"
version = "0.0.2"
authors = [
  { name="NeekoKun", email="leonardo.riccim@gmail.com" },
]
description = "A small package built for my cs50p course. It includes a Peer module which provides straight forward methods to exchange messages and create/join networks"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/NeekoKun/cs50p-project"
"Bug Tracker" = "https://github.com/NeekoKun/cs50p-project/issues"