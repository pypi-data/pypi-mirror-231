[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = 'IsMyInternetWorking'
version = '0.2.1'
authors = [
    { name='Alaester Nikolai Modern', email='a.modern.freelancing@gmail.com' },
]
description="Console-based recreation of the function of ismyinternetworking.com's website."
readme = 'README.md'
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Lil-Allie-Astra/IsMyInternetWorking"
"Bug Tracker" = "https://github.com/Lil-Allie-Astra/IsMyInternetWorking/issues"