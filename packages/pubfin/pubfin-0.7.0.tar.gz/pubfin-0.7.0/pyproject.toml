[tool.poetry]
name = "pubfin"
version = "0.7.0"
description = "Reads publically reported financial data via the SEC EDGAR API, and saves to a Findata object with dataframe output functionality."
license = "MIT"
authors = ["OHM <energydevohm@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8"
pandas = ">=2.0"
universal-pathlib = ">=0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
