[metadata]
name = usgeocoder
version = 0.2
author = Clay Gendron
author_email = chg@claygendron.io
description = USGeoCoder is an easy and free-to-use package for geocoding US addresses with the US Census Geocoder API
long_description = file: README.md
long_description_content_type = text/markdown
keywords = geocoding, geocoder, geospatial, US, census, api, address, coordinates, batch processing
url = https://github.com/ClayGendron/usgeocoder
project_urls = 
	Source Code = https://github.com/ClayGendron/usgeocoder/
	Documentation = https://github.com/ClayGendron/usgeocoder/
classifiers = 
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Topic :: Utilities
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = find:
install_requires = 
	pandas~=2.1.0
	requests~=2.31.0

[egg_info]
tag_build = 
tag_date = 0

