[tool.poetry]
name = "ray_cluster"
version = "0.1.0"
description = "Dependencies for the Ray cluster component"
authors = ["Yu  Wang <yu.wang@datatonic.com>"]

[tool.poetry.dependencies]
python = "~3.9"
kfp = "^2.0.1"
ray = {extras = ["all"], version = "^2.6.0"}

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-lazy-fixture = "^0.6.3"
ipykernel = "^6.25.0"
google-cloud-aiplatform = "^1.31.0"
google_cloud_pipeline_components = "^2.3.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
