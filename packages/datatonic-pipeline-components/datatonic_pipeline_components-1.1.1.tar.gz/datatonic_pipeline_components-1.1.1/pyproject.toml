[tool.commitizen]
version = "1.1.1"
tag_format = "v$version"
version_files = [
  "pyproject.toml:version",
]
update_changelog_on_bump = true

[tool.poetry]
name = "datatonic-pipeline-components"
version = "1.1.1"
description = "KFP components developed at Datatonic"
authors = ["Eugene Brown <eugene.brown@datatonic.com>"]
readme = "README.md"
packages = [
    { include = "datatonic_pipeline_components" },
]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
kfp = {version="^2.0.1", extras=["all"]}

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
google-cloud-aiplatform = "^1.21.0"

[tool.pytest.ini_options]
pythonpath = [
  ".",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
