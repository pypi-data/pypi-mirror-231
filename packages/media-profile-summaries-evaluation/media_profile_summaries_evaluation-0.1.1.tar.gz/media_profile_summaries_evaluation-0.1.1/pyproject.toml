[tool.poetry]
name = "media-profile-summaries-evaluation"
version = "0.1.1"
description = ""
authors = ["Lewis Bails <lewis.bails@ripjar.com>"]
readme = "README.md"
packages = [{include = "media_profile_summaries_evaluation"}]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^2.3.0"
unidecode = "^1.3.6"
numpy = "^1.25.2"
sentence-transformers = "^2.2.2"
requests = "^2.31.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
hydra-core = "^1.3.2"
datasets = "^2.14.5"
spacy = "^3.6.1"
tabulate = "^0.9.0"
black = "^23.9.1"
pandas = "^2.1.0"

[tool.poetry.group.style]
optional = true

[tool.poetry.group.style.dependencies]
flake8 = "^6.1.0"
flake8-docstrings = "^1.7.0"
flake8-pyproject = "^1.2.3"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.4.2"
pytest-cov = "^4.1.0"

[tool.black]
line-length = 200

[tool.flake8]
include = ["media_profile_summaries_evaluation" , "scripts"]
exclude = [".git" , "__pycache__", "venv", "__init__.py"]
ignore = ["D400", "W"]
count = true
show-source = true
statistics = true
max-line-length = 200
docstring-convention = "numpy"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
