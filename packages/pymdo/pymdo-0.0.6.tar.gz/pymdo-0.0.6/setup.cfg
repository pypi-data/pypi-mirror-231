[metadata]
name = pymdo
version = 0.0.6
author = Dimitrios Pallas
author_email = mc19054@mail.ntua.gr
license = MIT License
description = A lightweight package for Multidisciplinary Analysis and Optimization
long_description = file: README.md
long_description_content_type = text/markdown
keywords = Optimization, MDO, Multidisciplinary Analysis and Optimization
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	numpy
	scipy
	networkx
	h5py
	matplotlib

[egg_info]
tag_build = 
tag_date = 0

