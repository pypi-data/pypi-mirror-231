[build-system]
requires = ["setuptools>=61.0","pycryptodome>=3.19.0"]
build-backend = "setuptools.build_meta"
[project]
name = "aes128"
version = "0.0.3"
authors = [
  { name="ABOULOIFA Najib", email="najib.abouloifa@gmail.com" },
]
description = "encrypt decrypt password using aes 128."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ABNajib"
"Bug Tracker" = "https://github.com/ABNajib"