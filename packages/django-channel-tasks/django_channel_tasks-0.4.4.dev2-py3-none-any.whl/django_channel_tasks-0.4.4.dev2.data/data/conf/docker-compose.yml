version: '3'

services:
  api:
    build:
      context: .
      args:
        DOCKER_ARCH_PREFIX: $DOCKER_ARCH_PREFIX
        CHANNEL_TASKS_PACKAGE: $CHANNEL_TASKS_PACKAGE
    volumes:
      - $CHANNEL_TASKS_DOCKER_HOME:/www
    ports:
      - $CHANNEL_TASKS_PORT:8001
    depends_on:
      - db
    environment:
      - TASK_ADMIN_USER
      - TASK_ADMIN_EMAIL
      - CHANNEL_TASKS_LOG_LEVEL
      - CHANNEL_TASKS_BIN_DIR
      - CHANNEL_TASKS_INI_PATH
      - LC_ALL=C.UTF-8
      - LANG=C.UTF-8
      - LANGUAGE=C:en
    command: sh -c "$CHANNEL_TASKS_BIN_DIR/setup-channel-tasks.sh && exec /usr/local/bin/docker-entrypoint.sh unitd --no-daemon"
  db:
    image: postgres:latest
    environment:
      - PGPORT=5433
      - POSTGRES_PASSWORD=postgres
  redis:
    image: redis:latest
