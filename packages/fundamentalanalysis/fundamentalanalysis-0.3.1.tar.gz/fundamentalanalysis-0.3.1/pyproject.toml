[tool.poetry]
name = "fundamentalanalysis"
version = "0.3.1"
description = "Fully-fledged Fundamental Analysis package capable of collecting 20 years of Company Profiles, Financial Statements, Ratios and Stock Data of 20.000+ companies"
license = "MIT"
authors = ["Jeroen Bouma"]
packages = [
    { include = "fundamentalanalysis" },
]
readme = "README.md"
homepage = "https://www.jeroenbouma.com/"
repository = "https://github.com/JerBouma/FinanceToolkit"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = ">=3.10, <3.13"
financetoolkit = "^1.3.5"
financedatabase = "^2.2.0"
pandas = {extras = ["computation", "performance", "plot"], version = "^2.1.0"}

[build-system]
requires = ["setuptools<65.5.0", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"