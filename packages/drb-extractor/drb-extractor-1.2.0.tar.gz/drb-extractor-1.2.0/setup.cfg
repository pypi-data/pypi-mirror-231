[metadata]
name = drb-extractor
author = GAEL Systems
author_email = drb-python@gael.fr
description = DRB Extractor
long_description = file: README.md
long_description_content_type = text/markdown
license = LGPLv3
classifiers = 
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)

[options]
zip_safe = False
include_package_data = True
packages = drb.extractor
python_requires = >=3.8
install_requires = file: requirements.txt

[options.packages.find]
exclude = 
	tests*
	docs*

[versioneer]
VCS = git
style = pep440
versionfile_source = drb/extractor/_version.py
versionfile_build = drb/extractor/_version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

