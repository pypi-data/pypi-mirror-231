name: sipc-xethhung-publish
trigger:
  branches:
    include:
      - refs/tags/v*
variables:
  - group: "PyPi"
  - group: "docker"


jobs:
  - job: pypi_build_publish
    pool: xhn-build-pool
    displayName: pypi build and publish
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.10'
        displayName: 'Use Python 3.10'
      - script: python -m venv venv
        displayName: setup venv
      - script: source venv/bin/activate
        displayName: activate venv
      - script: pip install -r requirements.txt
        displayName: install requirements
      - script: rm -fr dist
        displayName: build repo
      - script: python -m build
        displayName: build dependency
      - script: python -m twine upload dist/* -u __token__ -p $(SIPC_TOKEN)
        displayName: publish to pypi
      - script: echo $(DOCKER_PWD) | docker login -u $(DOCKER_UN) --password-stdin
        displayName: login
      - script: docker build -t $(DOCKER_UN)/sipc:latest .
        displayName: build docker image
      - script: docker push $(DOCKER_UN)/sipc:latest
        displayName: publish image
      - script: docker logout
        displayName: logout
