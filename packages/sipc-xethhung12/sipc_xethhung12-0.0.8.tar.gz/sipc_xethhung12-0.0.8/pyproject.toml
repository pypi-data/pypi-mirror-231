[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "sipc-xethhung12"
version = "0.0.8"
description = "A simple tools to log the server ip address"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]
dependencies = [
    "requests>=2.31.0",
    "pyyaml >= 6.0.1",
    "kafka-python",
    "tzdata"
]

[[project.authors]]
name = "Xeth Hung"
email = "admin@xethh.me"

[project.urls]
Homepage = "https://github.com/xh-dev-py/sipc-xethhung12"
"Bug Tracker" = "https://github.com/xh-dev-py/sipc-xethhung12/issues"