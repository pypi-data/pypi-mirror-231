[metadata]
description-file = README.md
name = text2story
version = 1.4.0
project_urls = 
	Source =  https://github.com/LIAAD/Text2StoryPackage
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	joblib
	spacy
	py-heideltime
	importlib_metadata
	pandas<2.0.0
	plantuml
	matplotlib
	networkx
	netgraph
	pytorch-crf
	transformers
	torch
	pdf2image
	latexcompiler
	nltk

[options.package_data]
example = *.joblib, *.json,annotators/ALLENNLP/Models/srl-pt_bertimbau-base/Vocabulary/*.txt, *.pt
* = README.md

[egg_info]
tag_build = 
tag_date = 0

