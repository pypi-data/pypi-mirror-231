[metadata]
license_file = LICENSE

[pytype]
inputs = bbrl_gymnasium

[flake8]
max-line-length = 88
extend-ignore = E203
per-file-ignores = 
	./bbrl_gymnasium/__init__.py:F401
	./bbrl_gymnasium/env/__init__.py:E402
exclude = 
	.git,
	__pycache__,
	docs/
	build,
	dist
	*.egg-info
max-complexity = 15

[isort]
profile = black
line_length = 127
src_paths = bbrl_gymnasium

[egg_info]
tag_build = 
tag_date = 0

