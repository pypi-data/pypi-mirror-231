# reference can be found 
# https://github.com/pypa/hatch/blob/master/pyproject.toml

[build-system]
requires = ["hatchling>=1.11.0"]
build-backend = "hatchling.build"

[project]
name = "threemystic-cloud-client"
description = "A tool to help facilitate the communication with various cloud providers"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
  { name="Ron Truex" },
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Natural Language :: English",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "colorama; platform_system == 'Windows'",
  "threemystic-common >= 0.1.17",
  "polling2 >= 0.5.0",
  "typing-extensions >= 4.4.0",
  "pyopenssl >= 22.1.0",
  "PyJWT >= 2.7.0",
  "cryptography >= 41.0.1",
  "boto3 >= 1.28.15",
  "botocore >= 1.31.16",
  "azure-common >= 1.1.28",
  "azure-cli >= 2.50.0",
  "azure-identity >= 1.13.0",
  "azure-mgmt-subscription >= 3.1.1",
  "azure-mgmt-managementgroups >= 1.0.0",
  "azure-mgmt-resourcegraph >= 8.0.0",
  "azure-mgmt-sql >= 3.0.1",
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/3MysticApes/3mystic_cloud_client"
"Bug Tracker" = "https://github.com/3MysticApes/3mystic_cloud_client/issues"

[project.scripts]
3mystic_cloud_client = "threemystic_cloud_client.cli:main"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = "threemystic_cloud_client/__version__.py"

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/docs",
  "/scripts",
]

[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ["py37"]

[tool.ruff]
target-version = "py38"
line-length = 120
select = [
  "A",
  "B",
  "C",
  "DTZ",
  "E",
  "EM",
  "F",
  "FBT",
  "I",
  "ICN",
  "ISC",
  "N",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "Q",
  "RUF",
  "S",
  "SIM",
  "T",
  "TID",
  "UP",
  "W",
  "YTT",
]
ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Ignore McCabe complexity
  "C901",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore checks for possible passwords
  "S105", "S106", "S107",
  # https://github.com/charliermarsh/ruff/issues/1949
  "PLR2004",
]
unfixable = [
  # Don't touch unused imports
  "F401",
]

[tool.ruff.isort]
known-first-party = ["3mystic-cloud-client"]

[tool.ruff.flake8-quotes]
inline-quotes = "single"

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
# Tests can use assertions and relative imports
"tests/**/*" = ["S101", "TID252"]

[tool.mypy]
disallow_untyped_defs = false
disallow_incomplete_defs = false
follow_imports = "normal"
ignore_missing_imports = true
pretty = true
show_column_numbers = true
show_error_codes = true
warn_no_return = false
warn_unused_ignores = true

[tool.coverage.run]
branch = true
source_pkgs = ["3mystic-cloud-client", "tests"]
omit = [
  "threemystic_cloud_client/__main__.py",
]

[tool.coverage.paths]
threemystic_cloud_client = ["threemystic_cloud_client"]
tests = ["tests", "*/threemystic_cloud_client/tests"]

