[tool.poetry]
name = "wrapzor"
version = "0.1.24"
description = ""
authors = ["flam <florence.lam@tracktor.fr>", "abonur <sm7.abonur@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
httpx = ">=0.24.1"
piou = ">=0.10.5,<1.0"
pydantic = "^1.9.2"
jupyterlab = { version = "^3.4.6", optional = true }
pandas = { version = "^1.4.4", optional = true }
seaborn = { version = "^0.12.0", optional = true }

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.290"
pyright = "^1.1.267"
commitizen = "^2.35.0"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
black = "^22.6.0"
pytest-asyncio = "^0.19.0"


[tool.poetry.extras]
utils = ["jupyterlab", "pandas", "seaborn"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--cov=wrapzor -s -q -x --no-cov-on-fail"
testpaths = ["tests"]
python_files = "*.py"

[tool.pyright]
include = ["wrapzor", "tests"]
exclude = []
pythonVersion = "3.10"
pythonPlatform = "Linux"
useLibraryCodeForTypes = true

[tool.poetry.scripts]
cli = 'run:run'

[tool.isort]
profile = "black"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.23"
tag_format = "$version"
version_files = [
    "pyproject.toml:version"
]
bump_message = "release $current_version â†’ $new_version [skip ci]"



[tool.ruff]
line-length = 120
target-version = "py310"
# Waiting for fix: https://github.com/charliermarsh/ruff/issues/282
ignore = ["E999"]

[tool.ruff.per-file-ignores]
"__init__.py" = [
    # imported but unused
    "F401",
    # unable to detect undefined names
    "F403",
    #
    "F405"
]

[tool.ruff.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"

[tool.ruff.flake8-tidy-imports]
# Disallow all relative imports.
ban-relative-imports = "all"
