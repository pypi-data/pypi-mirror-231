[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = small-web-dataset
lib_name = %(repo)s
version = 0.0.2
min_python = 3.10
license = GPLv3
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = small_web_dataset
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Frederick Giasson
author_email = fred@fgiasson.com
copyright = 2023 onwards, %(author)s
description = Process all the RSS and Atom feeds from the Small Web feeds list, validate them, generate statistics and eventually more.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = fgiasson

### Optional ###
requirements = typer[all]==0.9.0 python-dotenv==1.0.0 requests==2.31.0 feedparser==6.0.10 transformers==4.30.2 torch==2.0.1 langdetect==1.0.9
