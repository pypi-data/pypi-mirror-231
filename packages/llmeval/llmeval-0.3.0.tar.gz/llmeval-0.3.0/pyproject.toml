[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "llmeval"
version = "0.3.0"
authors = [
    { name = "Log10 team", email = "team@log10.io" },
]
description = ""
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.6",
    "hydra-core>=1.3.2",
    "langchain>=0.0.286",
    "openai>=0.27.8",
    "semver>=3.0.1",
    "anthropic>=0.3.11",
]

[project.urls]
Homepage = "https://log10.io/"

[project.scripts]
llmeval = "llmeval.main:cli"

[tool.pdm.build]
includes = [
    "llmeval/",
    "llmeval/**/*.yaml",
]

[tool.pdm.dev-dependencies]
dev = [
    "black>=23.7.0",
]
