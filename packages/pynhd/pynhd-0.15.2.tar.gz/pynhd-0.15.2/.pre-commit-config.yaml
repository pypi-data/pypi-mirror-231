repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: trailing-whitespace
  - id: requirements-txt-fixer
  - id: check-added-large-files
    args: [--maxkb=50000]
  - id: end-of-file-fixer
  - id: check-merge-conflict
  - id: check-toml
  - id: check-yaml
  - id: debug-statements
  - id: mixed-line-ending
    args: [--fix=lf]

- repo: https://github.com/tox-dev/pyproject-fmt
  rev: 1.1.0
  hooks:
  - id: pyproject-fmt
    name: Apply a consistent format to pyproject.toml

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.10.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

- repo: https://github.com/hadialqattan/pycln
  rev: v2.2.2
  hooks:
  - id: pycln
    name: Find and remove unused import statements with pycln
    args: [--config=pyproject.toml]

- repo: https://github.com/bwhmather/ssort
  rev: v0.11.6
  hooks:
  - id: ssort
    name: Sort top level statements with ssort

- repo: https://github.com/MarcoGorelli/absolufy-imports
  rev: v0.3.1
  hooks:
  - id: absolufy-imports
    name: Convert relative imports to absolute with absolufy-imports

- repo: https://github.com/PyCQA/isort
  rev: 5.12.0
  hooks:
  - id: isort
    name: Sort imports with isort

- repo: https://github.com/psf/black
  rev: 23.9.1
  hooks:
  - id: black
    name: Autoformat with black

- repo: https://github.com/asottile/blacken-docs
  rev: 1.16.0
  hooks:
  - id: blacken-docs
    name: Autoformat codes in docstrings with blacken-docs
    additional_dependencies: [black]
    args: [-t, py38, -l, '100']

- repo: https://github.com/guilatrova/tryceratops
  rev: v2.3.2
  hooks:
  - id: tryceratops
    name: Check try-exceptions blocks with tryceratops

- repo: https://github.com/pre-commit/pygrep-hooks
  rev: v1.10.0
  hooks:
  - id: rst-backticks
    name: Check backsticks in rst files
  - id: rst-directive-colons
    name: Check directives in rst files

- repo: https://github.com/PyCQA/doc8
  rev: v1.1.1
  hooks:
  - id: doc8
    name: Check documentation formats with doc8
    args: [--max-line-length, '100']

- repo: https://github.com/codespell-project/codespell
  rev: v2.2.5
  hooks:
  - id: codespell
    name: Check common misspellings in text files with codespell.
    additional_dependencies:
    - tomli

- repo: https://github.com/asottile/pyupgrade
  rev: v3.10.1
  hooks:
  - id: pyupgrade
    name: Upgrade sytnax to python 3.8+ with pyupgrade
    args: [--py38-plus]

- repo: https://github.com/PyCQA/flake8
  rev: 6.1.0
  hooks:
  - id: flake8
    name: Linting with flake8
    additional_dependencies:
    - flake8-comprehensions
    - flake8-builtins
    - flake8-blind-except
    - flake8-bugbear
    - flake8-use-fstring
    - flake8-docstrings
    - flake8-type-checking
    - flake8-simplify
    - flake8-print
    - pep8-naming

- repo: https://github.com/dosisod/refurb
  rev: v1.21.0
  hooks:
  - id: refurb
    name: Modernizing Python codebases using Refurb
    additional_dependencies:
    - numpy

- repo: https://github.com/PyCQA/bandit
  rev: 1.7.5
  hooks:
  - id: bandit
    name: Check for security issues with bandit
    args: [-lll]
    files: .py$
