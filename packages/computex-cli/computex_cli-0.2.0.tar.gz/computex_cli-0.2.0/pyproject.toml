[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "computex-cli"
version = "0.2.0"
description = "ComputeX CLI tool"
authors = ["Abate De Mey <abate@computex.ai>"]
readme = "README.md"
packages = [{include = "cxcli"}]
include = ["pyproject.toml"]

[tool.poetry.dependencies]
python = "^3.8.1"
click = "^8.1.3"
requests = "^2.31.0"
pydantic = "^1.10.9"
python-dotenv = "^1.0.0"
pyjwt = "^2.7.0"
cryptography = "^41.0.1"
docker = "^6.1.3"
toml = "^0.10.2"
keyring = "^24.2.0"

[tool.poetry.scripts]
cx = "cxcli.cli:cli"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
pytest-mock = "^3.10.0"
requests-mock = "^1.11.0"
black = "^23.3.0"
flake8 = "^6.0.0"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
