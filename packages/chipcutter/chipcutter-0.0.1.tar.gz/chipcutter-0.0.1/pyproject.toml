[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chipcutter"
version = "0.0.1"
authors = [
  { name="Daniele Zanaga" },
]
description = "Split tensors in batches and merge back predictions"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy",
]

[project.urls]
"Homepage" = "https://github.com/dzanaga/chipcutter"