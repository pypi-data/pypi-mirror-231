[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.7.1,<4"]

[project]
name = "ralf-dialogue-jhuapl"
description = "An extension of the ralf toolkit with convenient primitives for building LLM-based dialogue agents."
readme = "README.md"
# license = "MIT"
dependencies = [
    "openai",
    "ralf-jhuapl",
    "termcolor",
]
dynamic = [
    "version",
]
requires-python = ">=3.9"
authors = [
  { name = "JHUAPL", email = "ralf@jhuapl.edu" },
]
maintainers = [
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License"
]

[project.urls]
Documentation = "https://ralf-test.readthedocs.io/en/latest/"
Source = "https://github.com/jhuapl-fomo/ralf-dialogue"

[tool.flit.module]
name = "ralf_dialogue"