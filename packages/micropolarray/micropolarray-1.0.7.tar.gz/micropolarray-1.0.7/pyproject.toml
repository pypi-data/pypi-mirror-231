[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "micropolarray"
version = "1.0.7"
description = "micropolarizer array data utilities"
readme = "README.md"
authors = [{ name ="Herve Haudemand", email = "herve.haudemand@inaf.it" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["micropolarizer", "polarcam", "polarization"]
dependencies = [
    "numpy <1.24.0",
    "pandas",
    "numba",
    "dataclasses",
    "astropy",
    "matplotlib",
    "scipy",
    "wheel",
    "tqdm",
    "pytest",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools"]

[project.urls]
Homepage = "https://github.com/Hevil33/micropolarray_master"
