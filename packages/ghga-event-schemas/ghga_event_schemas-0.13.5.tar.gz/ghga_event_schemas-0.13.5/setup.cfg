[metadata]
name = ghga_event_schemas
version = attr: ghga_event_schemas.__version__
description = GHGA Event Schemas: A package that collects schemas used for events exchanged between GHGA service.
url = https://github.com/ghga-de/ghga-event-schemas
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
author = German Human Genome Phenome Archive (GHGA)
author_email = contact@ghga.de
license = Apache 2.0
classifiers = 
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: Apache Software License
	Topic :: Internet :: WWW/HTTP :: HTTP Servers
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	jsonschema>=4.17.3,<5.0.0
	pydantic[email]>=1.0.0,<2.0.0
	dnspython<2.4.0
python_requires = >= 3.9

[options.package_data]
* = *.yaml, *.json

[options.extras_require]
all = 

[options.packages.find]
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

