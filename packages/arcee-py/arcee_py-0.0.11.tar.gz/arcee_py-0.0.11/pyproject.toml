[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "arcee-py"
authors = [{name = "Jacob Solowetz", email = "jacob@arcee.ai"}, {name = "Ben Epstein", email = "ben@arcee.ai"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache 2.0"}
dynamic = ["version", "description"]
packages = [
     { include = "arcee" }
 ]
dependencies = [
    "requests"
]

#[project.scripts]
#arcee = "arcee.cli:cli"

[tool.hatch.build.targets.wheel.shared-data]
"prefix" = "prefix"

[tool.hatch.version]
path = "arcee/__init__.py"


[project.optional-dependencies]
dev = [
    "black",
    "invoke",
    "mypy",
    "pytest",
    "ruff",
    "types-requests",
]

[project.urls]
Home = "https://arcee.ai"


[tool.black]
line-length = 120

[tool.ruff]
target-version = "py311"
respect-gitignore = true
line-length = 120
# Pyflakes, bugbear, pycodestyle, pycodestyle warnings, isort
select=["TID252", "B", "F", "E", "W", "I001"]

[tool.ruff.isort]
case-sensitive = true
order-by-type = true
known-first-party = ["dalm"]


[tool.pytest.ini_options]
timeout = 180
addopts = [
    "-o",
    "console_output_style=progress",
    "--disable-warnings",
    "--cov=dalm",
    "--cov=tests",
    "--cov-report=term-missing",
    "--cov-report=xml",
    "--cov-report=html",
    "--durations=10",
]


[tool.ruff.flake8-tidy-imports]
# Disallow all relative imports.
ban-relative-imports = "all"

[tool.mypy]
disallow_untyped_defs = true