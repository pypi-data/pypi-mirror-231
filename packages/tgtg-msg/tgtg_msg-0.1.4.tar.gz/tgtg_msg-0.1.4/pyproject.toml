[tool.poetry]
name = "tgtg-msg"
version = "0.1.4"
description = "tg msg"
authors = ["HUAJUNSHU <0x11a1@proton.me>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "tgcf" },
    { include = "tgtg_msg" },
    # { include = "extra_package/**/*.py" }
]

[tool.poetry.dependencies]
python = "^3.11"
python-socks = { extras = ["asyncio"], version = "^2.4.2" }
requests = { extras = ["socks"], version = "^2.31.0" }
typer = "^0.7.0"
python-dotenv = "^0.21.0"
pydantic = "^1.10.2"
Telethon = "1.26.0"
cryptg = "^0.4.0"
Pillow = "^9.3.0"
hachoir = "^3.1.3"
aiohttp = "^3.8.3"
tg-login = "^0.0.4"
"watermark.py" = "^0.0.3"
pytesseract = "^0.3.7"
rich = "^12.6.0"
verlat = "^0.1.0"
streamlit = "^1.15.2"
PyYAML = "^6.0"
pymongo = "^4.3.3"

[tool.poetry.scripts]
test-env = 'tgtg_msg.comm:print_env'
tgc = 'tgcf.cli:app'
tgw = 'tgcf.web_ui.run:main'


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple"
priority = "default"
