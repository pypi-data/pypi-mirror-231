[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xoffice"
version = "0.0.1"
authors = [
  { name="xue0228", email="1174543101@qq.com" },
]
description = "办公自动化工具包"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]
license = {file = "LICENSE"}
dependencies = [
    "pywin32",
    "docx-mailmerge2",
    "lxml",
    "numpy",
    "toronado",
    "markdown",
    "opencv-python",
    "img2pdf",
    "tqdm",
    "PyMuPDF>1.23.0",
]
