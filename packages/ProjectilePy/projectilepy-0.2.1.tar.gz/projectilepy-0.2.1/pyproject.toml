[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ProjectilePy"
version = "0.2.1"
description = "Simulate realistic projectile motion!"
readme = "README.md"
long_description_content_type="text/markdown"
long_description="README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
keywords = ["projectile", "ballistic", "simulation"]
authors = [
  { name="Zachary Collins-Kenner", email="zachary.ck12@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta"
]
dependencies = [
  "numpy",
]

[project.urls]
"Homepage" = "https://github.com/ZCK12/ProjectilePy"
"Bug Tracker" = "https://github.com/ZCK12/ProjectilePy/issues"
