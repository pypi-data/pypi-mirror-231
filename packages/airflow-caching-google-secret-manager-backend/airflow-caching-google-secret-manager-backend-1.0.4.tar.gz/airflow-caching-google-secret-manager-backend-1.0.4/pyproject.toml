[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "airflow-caching-google-secret-manager-backend"
version = "1.0.4"
description = "Use Google Secret Manager with environment variable fallback and caching."
readme = "README.md"
authors = [{ name = "Lukas Rieder", email = "lukas@harren.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["google", "google-secret-manager", "airflow"]
dependencies = [
    "google-cloud-secret-manager",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/puc-business-intelligence/airflow-caching-secret-manager-backend"

