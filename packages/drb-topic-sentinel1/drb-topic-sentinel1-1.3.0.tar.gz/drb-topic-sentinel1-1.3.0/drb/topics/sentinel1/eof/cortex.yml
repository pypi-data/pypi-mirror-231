###############################################################################
# Sentinel-1 EOF Predicted Orbit File Auxiliary Product
###############################################################################
id: 0bb12b1e-deed-4dec-aaa5-bdf663aaa6b9
subClassOf: 103c93a3-16cd-410e-8e2a-66431cd40407
label: Sentinel-1 EOF Predicted Orbit File Auxiliary Product
description: |
  This file contains the Orbit State Vectors (OSV) generated by the
  orbit determination process of the POD Service. The OSVs refer to the
  CoG of the satellite and are expressed in Earth-fixed Coordinate Frame,
  whenever the S/C crosses the ECEF equator with positive Z velocity. The
  OSVs are at epochs of ascending node crossings i.e. one per orbital
  revolution.
category: FORMATTING
signatures:
  - name: S1(A|B)_...._AUX_PREORB_.*
