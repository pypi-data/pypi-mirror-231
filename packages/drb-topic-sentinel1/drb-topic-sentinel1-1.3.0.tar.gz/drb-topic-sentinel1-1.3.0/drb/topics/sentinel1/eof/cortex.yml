label: Sentinel-1 EOF Restituted Orbit File Auxiliary Product
description: |
  This file contains the restituted Orbit State Vectors (OSVs) based on
  the orbit determination performed by the POD Service. The Orbit State
  Vectors refer to the CoG of the satellite and are expressed in
  Earth-fixed Coordinate Frame.
