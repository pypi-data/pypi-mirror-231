[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "pdfix-sdk"
version = "7.1.0"
authors = [
    { name = "PDFix s.r.o.", email = "support@pdfix.net" },
]
description = "PDFix SDK - Automated PDF Remediation, Data Extraction, and HTML Conversion"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://pdfix.net"
License = "https://pdfix.net/terms"

