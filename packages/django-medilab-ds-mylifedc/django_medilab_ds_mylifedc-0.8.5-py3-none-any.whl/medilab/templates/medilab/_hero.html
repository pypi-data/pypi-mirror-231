{% load static %}

{% block hero %}
{% for item in hero %}
<style>
  #hero {
  width: 100%;
  height: 90vh;
  background: url("{% static 'img/hero/'|add:item.bg|add:'.jpg' %}") top center;
  background-size: cover;
  margin-bottom: -200px;
}
</style>

<section id="hero" class="d-flex align-items-center">
  <div class="container">
    {% autoescape off %}
    <h1>{{ item.title }}</h1>
    <h2>{{ item.slogan }}</h2>
    {% endautoescape %}
    {% for btn in item.btns %}
    <a href="{{ btn.link }}" class="btn-get-started scrollto">{{ btn.title }}</a>
    {% endfor %}
  </div>
</section>
{% endfor %}
{% endblock %}
