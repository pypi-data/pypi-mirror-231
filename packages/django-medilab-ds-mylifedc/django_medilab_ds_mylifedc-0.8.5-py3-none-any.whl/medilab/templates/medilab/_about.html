{% load static %}

{% block about %}
<style>
  .about .video-box {
  background: url("{% static 'img/about/'|add:about.image_filename %}") center center no-repeat;
  background-size: cover;
  min-height: 500px;
}
</style>

<section id="about" class="about">
  <div class="container-fluid">

    <div class="row">
      <div class="col-xl-5 col-lg-6 video-box d-flex justify-content-center align-items-stretch position-relative">
        {% if about.video_link %}
        <a href="{{ about.video_link }}" class="glightbox play-btn mb-4"></a>
        {% endif %}
      </div>

      <div class="col-xl-7 col-lg-6 icon-boxes d-flex flex-column align-items-stretch justify-content-center py-5 px-lg-5">
        {% autoescape off %}
        <h3 class="text-center text-sm-start">{{ about.title }}</h3>
        <p>{{ about.head }}</p>

        {% for li in about.contents %}
          <div class="icon-box">
            <!-- https://boxicons.com/ -->
            <div class="icon"><i class="bx {% cycle 'bx-music' 'bx-gift' 'bx-bulb' 'bx-group' 'bx-user' 'bx-clinic' 'bx-pulse' 'bx-buildings'%}"></i></div>
            <p class="description">{{ li }}</p>
          </div>
        {% endfor %}
        {% endautoescape %}
      </div>
    </div>

  </div>
</section>
{% endblock %}
