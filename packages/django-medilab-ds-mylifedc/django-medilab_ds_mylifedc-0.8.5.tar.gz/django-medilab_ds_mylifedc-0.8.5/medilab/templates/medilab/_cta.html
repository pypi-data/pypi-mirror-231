{% block cta %}
<!-- ======= cta Section ======= -->
<style>
/*--------------------------------------------------------------
# Cta
--------------------------------------------------------------*/
.cta {
  background: #1977cc;
  background-size: cover;
  padding: 60px 0;
}
.cta h3 {
  color: #ffffff;
  font-size: 28px;
  font-weight: 700;
}
.cta p {
  color: #ffffff;
}
.cta .cta-btn {
  background: #2DB400;
  font-weight: 600;
  font-size: 14px;
  letter-spacing: 1px;
  display: inline-block;
  padding: 10px 35px;
  border-radius: 5px;
  transition: 0.5s;
  margin-top: 10px;
  border: 2px solid #ffffff;
  color: #ffffff;
}
.cta .cta-btn:hover {
  background: #ffffff;
  color: #3291e6;
}
</style>

<section id="cta" class="cta">
  <div class="container" data-aos="zoom-in">
    <div class="text-center">
      {% autoescape off %}
      <h3>{{ cta.title }}</h3>
      <p>{{ cta.desc }}</p>
      <div class="container">
        <div class="row justify-content-md-center">
          {% for btn in cta.btns %}
          <div class="col col-md-auto">
            <a class="cta-btn" href="{{ btn.link }}" onclick="cta_btn{{ forloop.counter }}_gtag_report_conversion('{{ btn.link }}')">{{ btn.title }}</a>
          </div>
          {% endfor %}
        </div>
      </div>
      {% endautoescape %}
    </div>
  </div>
</section>
<!-- End cta Section -->
{% endblock %}
