{% block appointment %}
<section id="appointment" class="appointment section-bg">
  <div class="container">
    <div class="section-title">
      <h2>Make an Appointment</h2>
      <p>아래 양식에 맞게 예약 신청해 주시면 담당자가 확인 후 연락 드리겠습니다.</p>
    </div>

    <form action="{% url 'medilab:home' %}" method="POST" role="form" class="php-email-form">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-4 form-group">
          {{ form.name }}
        </div>
        <div class="col-md-4 form-group mt-3 mt-md-0">
          {{ form.phone }}
        </div>
        <div class="col-md-4 form-group mt-3 mt-md-0">
          {{ form.date }}
        </div>
      </div>
      <div class="form-group mt-3">
        {{ form.message }}
      </div>
      {% if post_message %}
      <div class="mb-3">
        <div class="alert alert-primary alert-dismissible fade show " role="alert">
          {{ post_message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
      {% endif %}

      <div class="text-center"><button type="submit">진료 예약하기</button></div>
    </form>
  </div>
</section>
{% endblock %}

{% if anchor %}
<!-- context 에 anchor 항목이 있으면 바로 이동시킨다. jquery 필요-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type='text/javascript'>
$(document).ready(function(){
    window.location = '#{{ anchor }}'
});
</script>
{% endif %}
