<footer class="JupyterHub-footer">
  <div class="container">
    {%- if version %}
    <p id="footer-version">Version <span>{{ version }}</span>.</p>
    {% endif %}
    <p id="footer-attribution">
      By the
      <a id="footer-link" href="https://JupyterHub.org"
        >International Interactive Computing Collaboration</a
      >
      (JupyterHub)
    </p>
    {%- if theme_extra_footer %}
    <div class="extra_footer">{{ theme_extra_footer }}</div>
    {%- endif %}
  </div>
</footer>
