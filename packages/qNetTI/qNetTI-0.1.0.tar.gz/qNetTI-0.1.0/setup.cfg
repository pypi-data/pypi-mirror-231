[metadata]
name = qNetTI
version = 0.1.0
author = Brian Doolittle and Danny Chen
author_email = brian.d.doolittle@gmail.com
description = Quantum Network Topology Inferrer
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ChitambarLab/qNetTI
project_urls = 
	Bug Tracker = https://github.com/ChitambarLab/qNetTI
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	pennylane==0.29.1
	qnetvo==0.4.2
	matplotlib==3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

