[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nessus-cli"
dynamic = ["version"]
description = 'Pause, resume, list, check the status of, or export a Nessus scan. There is also the option to schedule a pause or resume action. Telegram bot support is also included.'
readme = "README.md"
requires-python = ">=3.7"
license = "GPL-3.0-or-later"
keywords = [
  "nessus",
  "nessus-cli",
  "nessus pause",
  "nessus resume",
  "nessus status",
  "nessus export",
  "nessus schedule",
  "nessus telegram",
  "nessus bot",
  "nessus telegram bot",
  "nessus telegram bot pause",
  "nessus telegram bot resume",
  "nessus telegram bot status",
  "nessus telegram bot export",
  "nessus telegram bot schedule",
  "nessus telegram bot schedule pause",
  "nessus telegram bot schedule resume",
]
authors = [
  { name = "Luke Minniear", email = "lukeminniear@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "certifi==2023.7.22",
  "charset-normalizer==3.2.0",
  "idna==3.4",
  "python-dotenv==1.0.0",
  "requests==2.31.0",
  "urllib3==2.0.4"
]

[project.urls]
Documentation = "https://github.com/minniear/nessus-cli#readme"
Issues = "https://github.com/minniear/nessus-cli/issues"
Source = "https://github.com/minniear/nessus-cli"

[tool.hatch.version]
path = "src/nessus_cli/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "certifi==2023.7.22",
  "charset-normalizer==3.2.0",
  "idna==3.4",
  "python-dotenv==1.0.0",
  "requests==2.31.0",
  "urllib3==2.0.4"
]
[tool.hatch.envs.default.scripts]
help = "python3 src/nessus_cli/main.py {args:-h}"

[project.scripts]
nessus-cli = "nessus_cli.main:main"

