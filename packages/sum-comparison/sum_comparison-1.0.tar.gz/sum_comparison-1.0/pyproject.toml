[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sum_comparison"
version = "1.0"
authors = [
	{name = "Jegors"}, {name = "Linus"},
]
description = "A package that compares two sums"
requires-python = ">=3.7"
classifiers = [
	"Programming Language :: Python :: 3",
	"Operating System :: OS Independent"
]

[project.urls]
"homepage" = "https://github.com/egrochka/KTH_labbar"
